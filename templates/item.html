{% extends 'base.html' %}

{% block title %}
Buy item
{% endblock %}

{% block content %}
<div class="container">
    <section>
        <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
                <h5 class="card-title">Название: {{ product.name }}</h5>
                <p class="card-text">Описание: {{ product.description }}</p>
                <p class="card-text">Цена: ${{ product.get_display_price }}</p>
                <form action="{% url 'create-checkout-session' product.pk %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Оплатить</button>
                </form>
            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </section>
</div>
{% endblock %}
